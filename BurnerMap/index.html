<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CRITICAL: viewport-fit=cover fills the whole screen including notch areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BurnerMap Final</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- CORE LAYOUT ENGINE --- */
        :root { --app-height: 100dvh; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0; 
            height: var(--app-height); 
            width: 100vw; 
            overflow: hidden; 
            /* Flex Column forces the header and footer to stay put while content stretches */
            display: flex;       
            flex-direction: column; 
        }

        /* 1. HEADER (Fixed Top) */
        header {
            flex-shrink: 0; /* Never shrink */
            background: #0f172a;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            /* Add safe area padding for notches */
            padding-top: max(env(safe-area-inset-top), 12px);
            padding-bottom: 12px;
            padding-left: 16px;
            padding-right: 16px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: auto;
        }

        /* 2. MAIN CONTENT (Fills remaining space) */
        main {
            flex-grow: 1;
            position: relative; /* Context for absolute children */
            overflow: hidden;
            background: #0f172a;
            width: 100%;
        }

        /* 3. NAVIGATION (Fixed Bottom) */
        nav {
            flex-shrink: 0;
            background: #0f172a;
            border-top: 1px solid rgba(255,255,255,0.1);
            /* Add safe area padding for home swipe bar */
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
            padding-top: 12px;
            padding-left: 16px;
            padding-right: 16px;
            z-index: 50;
            display: flex;
            gap: 8px;
        }

        /* --- VIEWS --- */
        
        /* Map Layer */
        #view-map {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Hidden by default so it doesn't overlap the loading modal */
            visibility: hidden; 
        }
        #map { height: 100%; width: 100%; background: #0f172a; }

        /* Chat Layer */
        #view-chat {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: 10;
            display: flex;
            flex-direction: column;
            transform: translateX(100%); /* Slide out by default */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Chat Components */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 20px;
        }

        .chat-input-wrapper {
            background: #1e293b;
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* --- UTILITIES --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Nav Buttons */
        .nav-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.2s;
            background: #1e293b;
            color: #64748b;
        }
        .nav-btn.active { background: #334155; color: white; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }
        .nav-btn:active { transform: scale(0.98); }

        /* Animations */
        @keyframes sonar { 0% { transform: scale(1); opacity: 1; border-width: 4px; } 100% { transform: scale(4); opacity: 0; border-width: 0px; } }
        .sonar-wave { position: absolute; border-radius: 50%; border: 2px solid #ef4444; background: rgba(239, 68, 68, 0.2); width: 100%; height: 100%; animation: sonar 2s ease-out infinite; z-index: -1; }
        
        /* Modals */
        #modal-onboarding { z-index: 9999; background-color: #0f172a; }
        #modal-qr { z-index: 5000; }
        #toast { z-index: 6000; }

        /* Typing Indicator */
        .typing-dot { display: inline-block; width: 4px; height: 4px; border-radius: 50%; background: #94a3b8; margin-right: 2px; animation: type 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes type { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="flex flex-col">
            <div class="flex items-center gap-2">
                <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                <h1 class="font-black text-lg tracking-tight text-white leading-none">BURNERMAP</h1>
            </div>
            <div class="flex items-center gap-2 text-[10px] text-slate-400 font-mono mt-1">
                <span id="role-badge">OFFLINE</span>
                <span id="user-count" class="hidden bg-slate-800 px-1.5 rounded text-slate-300 border border-white/5">1</span>
            </div>
        </div>

        <div class="flex gap-3">
            <button onclick="app.toggleQR()" class="w-10 h-10 rounded-full bg-slate-800 text-slate-300 hover:text-white flex items-center justify-center transition-all active:scale-95 border border-white/5">
                <i class="fa-solid fa-qrcode"></i>
            </button>
            <button onclick="app.copyLink()" class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg transition-all active:scale-95">
                <i class="fa-solid fa-link"></i>
            </button>
        </div>
    </header>

    <!-- MAIN APP AREA -->
    <main>
        
        <!-- MAP VIEW -->
        <div id="view-map">
            <div id="map"></div>
            
            <!-- Floating Map Controls -->
            <button onclick="app.sendSonar()" class="absolute top-4 right-4 z-[400] bg-slate-900/90 backdrop-blur text-red-500 w-12 h-12 rounded-full border border-red-500/30 shadow-xl flex items-center justify-center active:scale-90 transition-transform">
                <i class="fa-solid fa-bullseye text-xl"></i>
            </button>
            
            <div id="rally-hint" class="absolute top-4 left-1/2 -translate-x-1/2 z-[400] bg-black/60 backdrop-blur text-white px-3 py-1.5 rounded-full text-[10px] pointer-events-none opacity-0 transition-opacity whitespace-nowrap border border-white/10">
                Host: Double-tap to set flag
            </div>
        </div>

        <!-- CHAT VIEW -->
        <div id="view-chat">
            <!-- Messages -->
            <div id="chat-container" class="no-scrollbar">
                <div class="text-center py-10 opacity-30">
                    <i class="fa-solid fa-shield-halved text-4xl mb-3"></i>
                    <p class="text-xs uppercase tracking-widest font-bold">End-to-End Encrypted</p>
                </div>
                <!-- Dynamic Messages Inject Here -->
            </div>

            <!-- Typing Bar -->
            <div id="typing-bar" class="px-4 pb-1 h-5 opacity-0 transition-opacity flex items-center gap-1">
                <span class="text-[10px] text-slate-500 italic" id="typing-text">Someone is typing</span>
                <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
            </div>

            <!-- Quick Reacts -->
            <div class="px-2 pb-2 flex gap-2 overflow-x-auto no-scrollbar bg-slate-900 border-t border-white/5 pt-2 shrink-0">
                <button onclick="app.sendReact('üëç')" class="bg-slate-800 text-lg px-3 py-1 rounded-lg border border-white/5 active:bg-slate-700">üëç</button>
                <button onclick="app.sendReact('üìç')" class="bg-slate-800 text-lg px-3 py-1 rounded-lg border border-white/5 active:bg-slate-700">üìç</button>
                <button onclick="app.sendReact('üî•')" class="bg-slate-800 text-lg px-3 py-1 rounded-lg border border-white/5 active:bg-slate-700">üî•</button>
                <button onclick="app.sendReact('üõë')" class="bg-slate-800 text-lg px-3 py-1 rounded-lg border border-white/5 active:bg-slate-700">üõë</button>
                <button onclick="app.sendReact('üö©')" class="bg-slate-800 text-lg px-3 py-1 rounded-lg border border-white/5 active:bg-slate-700">üö©</button>
            </div>

            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <form onsubmit="app.sendMessage(event)" class="flex gap-2">
                    <input type="text" id="msg-input" placeholder="Message..." autocomplete="off" oninput="app.handleTyping()"
                        class="flex-1 bg-slate-800 text-white px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm border border-white/5">
                    <button type="submit" class="bg-blue-600 w-12 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-95 transition-transform">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

    </main>

    <!-- NAVIGATION BAR -->
    <nav>
        <button onclick="app.switchTab('map')" id="btn-map" class="nav-btn active">
            <i class="fa-solid fa-map-location-dot text-xl mb-1 block"></i>
            <span class="text-[10px] font-bold block">MAP</span>
        </button>
        <button onclick="app.switchTab('chat')" id="btn-chat" class="nav-btn relative">
            <i class="fa-solid fa-comments text-xl mb-1 block"></i>
            <span id="unread-dot" class="absolute top-2 right-8 w-3 h-3 bg-red-500 rounded-full hidden border-2 border-slate-900"></span>
            <span class="text-[10px] font-bold block">CHAT</span>
        </button>
        <button onclick="app.burn()" class="nav-btn text-red-400 hover:bg-red-900/10">
            <i class="fa-solid fa-fire text-xl mb-1 block"></i>
            <span class="text-[10px] font-bold block">BURN</span>
        </button>
    </nav>

    <!-- ONBOARDING MODAL -->
    <div id="modal-onboarding" class="fixed inset-0 flex flex-col items-center justify-center p-6 transition-opacity duration-300">
        <div class="w-full max-w-sm text-center z-50">
            <div class="mb-6 relative inline-block">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-2xl relative z-10 ring-4 ring-slate-800">
                    <i class="fa-solid fa-user-astronaut text-4xl text-white"></i>
                </div>
            </div>
            
            <h2 class="text-3xl font-black text-white mb-1">BURNERMAP</h2>
            <p class="text-slate-500 text-xs mb-8 uppercase tracking-widest font-bold">Ephemeral ‚Ä¢ Encrypted ‚Ä¢ P2P</p>
            
            <div class="space-y-5 bg-slate-800/50 p-6 rounded-3xl border border-white/5">
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold tracking-widest block mb-3 text-left">Select Avatar</label>
                    <div class="grid grid-cols-5 gap-2 mb-2" id="avatar-grid"></div>
                </div>
                
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold tracking-widest block mb-2 text-left">Codename</label>
                    <input type="text" id="username-input" class="w-full bg-slate-900 border border-slate-700 text-white px-4 py-3 rounded-xl font-bold outline-none focus:border-blue-500 transition-colors text-lg" placeholder="e.g. Maverick">
                </div>
                
                <button onclick="app.startSession()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform hover:bg-blue-500">
                    JOIN NETWORK
                </button>
            </div>
            
            <p id="restore-msg" class="text-emerald-400 text-xs mt-6 hidden font-bold animate-pulse"><i class="fa-solid fa-rotate-left"></i> SESSION RESTORED</p>
        </div>
    </div>

    <!-- QR CODE MODAL -->
    <div id="modal-qr" class="hidden fixed inset-0 bg-black/90 backdrop-blur flex items-center justify-center p-6" onclick="app.toggleQR()">
        <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center space-y-4 shadow-2xl" onclick="event.stopPropagation()">
            <h3 class="text-slate-900 font-bold text-xl">Scan to Join</h3>
            <div id="qrcode" class="flex justify-center p-2 bg-white rounded-lg"></div>
            <p class="text-slate-500 text-xs">Share this code with friends nearby.</p>
            <button onclick="app.toggleQR()" class="w-full py-3 bg-slate-100 rounded-xl text-slate-900 font-bold hover:bg-slate-200">Close</button>
        </div>
    </div>

    <!-- NOTIFICATION TOAST -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl border border-white/10 text-xs font-bold transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none whitespace-nowrap flex items-center gap-2">
        <i class="fa-solid fa-bell text-blue-400"></i>
        <span id="toast-msg">Notification</span>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const app = {
            // State
            peer: null, conn: null, connections: [], myId: null, hostId: null,
            isHost: false, username: 'Ghost', avatar: 'fa-user', color: '#3b82f6',
            map: null, markers: {}, rallyMarker: null, 
            avatars: ['fa-user', 'fa-ghost', 'fa-robot', 'fa-dragon', 'fa-cat', 'fa-dog', 'fa-skull', 'fa-spider', 'fa-crow', 'fa-mask'],
            typingTimeout: null, centered: false,

            init: () => {
                // Mobile Viewport Height Fix
                const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                window.addEventListener('resize', setVh);
                setVh();

                app.renderAvatars();
                
                // Persistence Logic
                const saved = JSON.parse(localStorage.getItem('burner_v7'));
                const urlParams = new URLSearchParams(window.location.search);
                const joinId = urlParams.get('join');
                
                if (saved && (!joinId || joinId === saved.hostId)) {
                    app.username = saved.username;
                    app.avatar = saved.avatar;
                    app.hostId = saved.hostId;
                    document.getElementById('username-input').value = app.username;
                    app.selectAvatar(app.avatar);
                    document.getElementById('restore-msg').classList.remove('hidden');
                }
                
                if (joinId) app.hostId = joinId;
                app.isHost = !app.hostId;
            },

            renderAvatars: () => {
                const grid = document.getElementById('avatar-grid');
                grid.innerHTML = app.avatars.map(icon => `
                    <div onclick="app.selectAvatar('${icon}')" class="avatar-opt h-10 w-10 rounded-lg bg-slate-900 border border-slate-700 flex items-center justify-center text-slate-400 cursor-pointer hover:bg-slate-700 hover:text-white transition-all">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                `).join('');
                app.selectAvatar(app.avatar);
            },

            selectAvatar: (icon) => {
                app.avatar = icon;
                document.querySelectorAll('.avatar-opt').forEach(el => {
                    el.classList.remove('bg-blue-600', 'text-white', 'border-transparent', 'ring-2', 'ring-white');
                    if(el.innerHTML.includes(icon)) el.classList.add('bg-blue-600', 'text-white', 'border-transparent', 'ring-2', 'ring-white');
                });
            },

            startSession: () => {
                const input = document.getElementById('username-input');
                if(!input.value.trim()) return input.focus();
                app.username = input.value.trim();
                
                // Hide Modal & Show Map
                const modal = document.getElementById('modal-onboarding');
                modal.style.opacity = '0';
                document.getElementById('view-map').style.visibility = 'visible'; // Show map container
                app.initMap(); // Init map logic
                
                setTimeout(() => modal.style.display = 'none', 300);
                
                app.initPeer();
                app.startLocation();
                
                localStorage.setItem('burner_v7', JSON.stringify({
                    username: app.username, avatar: app.avatar, hostId: app.hostId
                }));
            },

            initMap: () => {
                if(app.map) return;
                app.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(app.map);
                
                if(app.isHost) {
                    document.getElementById('rally-hint').style.opacity = '1';
                    app.map.on('dblclick', (e) => {
                        app.setRally(e.latlng);
                        app.send({ type: 'rally', lat: e.latlng.lat, lng: e.latlng.lng });
                    });
                }
            },

            initPeer: () => {
                app.updateStatus('init', 'INIT...');
                app.peer = new Peer(null, { debug: 0 });
                
                app.peer.on('open', (id) => {
                    app.myId = id;
                    if(app.isHost) {
                        app.updateStatus('online', 'HOSTING');
                        app.peer.on('connection', app.handleHostConn);
                    } else {
                        app.connectToHost();
                    }
                });
                app.peer.on('error', () => app.updateStatus('error', 'NET ERROR'));
            },

            connectToHost: () => {
                app.updateStatus('warn', 'CONNECTING...');
                app.conn = app.peer.connect(app.hostId, { metadata: app.getMeta() });
                
                app.conn.on('open', () => {
                    app.updateStatus('online', 'ONLINE');
                    app.showToast('Secure Connection Established');
                    if(app.myLocation) app.send({ type: 'loc', lat: app.myLocation.lat, lng: app.myLocation.lng });
                });

                app.conn.on('data', app.handleData);
                app.conn.on('close', () => app.updateStatus('error', 'DISCONNECTED'));
            },

            handleHostConn: (conn) => {
                app.connections.push(conn);
                app.updateUserCount();
                conn.on('open', () => {
                    if(app.rallyMarker) conn.send({ type: 'rally', lat: app.rallyMarker.getLatLng().lat, lng: app.rallyMarker.getLatLng().lng });
                });
                conn.on('data', (data) => {
                    if(!data.from) data.from = conn.peer;
                    if(!data.username) data.username = conn.metadata.username;
                    if(!data.avatar) data.avatar = conn.metadata.avatar;
                    app.handleData(data);
                    app.broadcast(data, conn.peer); // Relay
                });
                conn.on('close', () => {
                    app.connections = app.connections.filter(c => c.peer !== conn.peer);
                    app.removeMarker(conn.peer);
                    app.updateUserCount();
                });
            },

            getMeta: () => ({ username: app.username, avatar: app.avatar }),
            broadcast: (data, exclude) => app.connections.forEach(c => { if(c.peer !== exclude && c.open) c.send(data); }),
            
            send: (data) => {
                data = { ...data, ...app.getMeta(), from: app.myId };
                if(app.isHost) {
                    if(data.type !== 'ping') app.handleData(data);
                    app.broadcast(data);
                } else if (app.conn?.open) {
                    app.conn.send(data);
                    if(data.type === 'chat') app.handleData(data);
                }
            },

            handleData: (data) => {
                switch(data.type) {
                    case 'loc': app.updateMarker(data); break;
                    case 'chat': app.addChat(data); break;
                    case 'rally': app.setRally(data); break;
                    case 'sonar': app.triggerSonar(data); break;
                    case 'typing': app.showTyping(data.username); break;
                }
            },

            // Features
            sendSonar: () => {
                if(!app.myLocation) return app.showToast('Waiting for GPS...');
                app.send({ type: 'sonar', lat: app.myLocation.lat, lng: app.myLocation.lng });
                app.triggerSonar({ lat: app.myLocation.lat, lng: app.myLocation.lng });
            },

            triggerSonar: (data) => {
                const icon = L.divIcon({ className: 'sonar-wave', iconSize: [50,50] });
                const marker = L.marker([data.lat, data.lng], { icon: icon, zIndexOffset: -100 }).addTo(app.map);
                setTimeout(() => app.map.removeLayer(marker), 2000);
            },

            handleTyping: () => {
                if(app.typingTimeout) clearTimeout(app.typingTimeout);
                app.send({ type: 'typing' });
                app.typingTimeout = setTimeout(() => {}, 2000);
            },

            showTyping: (name) => {
                const el = document.getElementById('typing-bar');
                document.getElementById('typing-text').innerText = `${name} is typing...`;
                el.style.opacity = '1';
                setTimeout(() => el.style.opacity = '0', 2000);
            },

            sendReact: (emoji) => app.send({ type: 'chat', msg: emoji }),

            setRally: (coords) => {
                if(app.rallyMarker) app.map.removeLayer(app.rallyMarker);
                const icon = L.divIcon({ html: '<div class="text-4xl filter drop-shadow-lg">üö©</div>', className: 'bg-transparent', iconSize: [40,40] });
                app.rallyMarker = L.marker([coords.lat, coords.lng], { icon }).addTo(app.map);
                app.showToast('Rally Point Updated');
            },

            startLocation: () => {
                if(!navigator.geolocation) return app.showToast('GPS not supported');
                navigator.geolocation.watchPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    app.myLocation = { lat, lng };
                    app.updateMarker({ from: app.myId, lat, lng, username: 'You', avatar: app.avatar, isSelf: true });
                    if(!app.centered) { app.map.setView([lat, lng], 16); app.centered = true; }
                    app.send({ type: 'loc', lat, lng });
                }, err => console.warn(err), { enableHighAccuracy: true });
            },

            updateMarker: (d) => {
                if(app.markers[d.from]) {
                    app.markers[d.from].setLatLng([d.lat, d.lng]);
                } else {
                    const color = d.isSelf ? '#10b981' : '#3b82f6';
                    const html = `<div class="w-9 h-9 rounded-full bg-slate-900 border-[3px] flex items-center justify-center text-white shadow-lg" style="border-color:${color}"><i class="fa-solid ${d.avatar}"></i></div>`;
                    const icon = L.divIcon({ className: 'bg-transparent', html });
                    const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: d.isSelf ? 1000 : 0 }).addTo(app.map);
                    m.bindPopup(`<b class="text-slate-900">${d.username}</b>`, { closeButton: false, offset: [0,-10] });
                    app.markers[d.from] = m;
                }
            },

            removeMarker: (id) => { if(app.markers[id]) { app.map.removeLayer(app.markers[id]); delete app.markers[id]; } },

            sendMessage: (e) => {
                e.preventDefault();
                const input = document.getElementById('msg-input');
                const msg = input.value.trim();
                if(!msg) return;
                app.send({ type: 'chat', msg });
                input.value = '';
                input.focus();
            },

            addChat: (d) => {
                const box = document.getElementById('chat-container');
                const isMe = d.from === app.myId;
                const div = document.createElement('div');
                div.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''} mb-3 animate-fade-in`;
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-800 border border-white/10 flex items-center justify-center text-[10px] text-slate-400 shrink-0">
                        <i class="fa-solid ${d.avatar}"></i>
                    </div>
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                        <span class="text-[9px] text-slate-500 px-1 mb-0.5">${d.username}</span>
                        <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-200'} px-3 py-2 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} text-sm shadow-md break-words">
                            ${d.msg}
                        </div>
                    </div>
                `;
                if(!isMe && document.getElementById('view-chat').style.transform !== 'translateX(0px)') {
                    document.getElementById('unread-dot').classList.remove('hidden');
                    app.showToast(`Msg from ${d.username}`);
                }
                box.appendChild(div);
                box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
            },

            switchTab: (tab) => {
                const chatView = document.getElementById('view-chat');
                const btnMap = document.getElementById('btn-map');
                const btnChat = document.getElementById('btn-chat');
                if(tab === 'map') {
                    chatView.style.transform = 'translateX(100%)';
                    btnMap.classList.add('active');
                    btnChat.classList.remove('active');
                } else {
                    chatView.style.transform = 'translateX(0px)';
                    btnChat.classList.add('active');
                    btnMap.classList.remove('active');
                    document.getElementById('unread-dot').classList.add('hidden');
                }
            },

            toggleQR: () => {
                const el = document.getElementById('modal-qr');
                if(el.classList.contains('hidden')) {
                    el.classList.remove('hidden');
                    const link = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                    document.getElementById('qrcode').innerHTML = "";
                    new QRCode(document.getElementById('qrcode'), { text: link, width: 200, height: 200 });
                } else el.classList.add('hidden');
            },

            copyLink: () => {
                const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                if(navigator.share) navigator.share({ url }).catch(()=>{});
                else navigator.clipboard.writeText(url).then(() => app.showToast('Link Copied'));
            },

            updateStatus: (type, msg) => {
                document.getElementById('role-badge').innerText = msg;
                document.getElementById('status-dot').className = `w-2.5 h-2.5 rounded-full ${type === 'online' ? 'bg-emerald-500 shadow-[0_0_8px_#34d399]' : type === 'warn' ? 'bg-amber-400 animate-pulse' : 'bg-red-500'}`;
            },
            
            updateUserCount: () => {
                const el = document.getElementById('user-count');
                el.innerText = app.connections.length + 1;
                el.classList.remove('hidden');
            },
            
            showToast: (msg) => {
                const t = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                t.style.opacity = '1';
                t.style.transform = 'translate(-50%, 0px)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, -20px)'; }, 3000);
            },
            
            burn: () => {
                if(confirm('BURN EVERYTHING?')) {
                    localStorage.removeItem('burner_v7');
                    window.location.href = window.location.pathname;
                }
            }
        };

        window.onload = app.init;
    </script>
</body>
</html>
