<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BurnerMap v6</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --app-height: 100dvh; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
            height: var(--app-height); 
            width: 100vw; 
            overflow: hidden; 
            position: relative;
        }

        /* --- GLASS CAPSULES (The new UI) --- */
        .glass-pill {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER (Top Floating Pill) --- */
        .top-bar {
            position: absolute;
            top: max(env(safe-area-inset-top), 16px);
            left: 16px;
            right: 16px;
            height: 54px;
            z-index: 50;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px 0 20px;
        }

        /* --- NAVIGATION (Bottom Floating Pill) --- */
        .bottom-nav {
            position: absolute;
            bottom: max(env(safe-area-inset-bottom), 24px);
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 200px;
            height: 60px;
            z-index: 50;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Spread buttons */
            padding: 0 8px;
            gap: 4px;
        }

        /* --- VIEWS --- */
        #view-map, #view-chat {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        /* Map sits at bottom */
        #view-map { z-index: 1; visibility: hidden; } 
        #map { height: 100%; width: 100%; background: #000; }

        /* Chat sits on top but is transparent until active */
        #view-chat {
            z-index: 10;
            background: #050505; /* Deep black background */
            transform: translateX(100%);
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1); /* iOS-like slide */
            display: flex;
            flex-direction: column;
            padding-top: 90px; /* Clear the top header */
        }

        /* Chat Layout Tweaks */
        #chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            /* CRITICAL: Massive bottom padding so text clears the floating nav */
            padding-bottom: 120px; 
        }

        /* Input Bar (Fixed to bottom, behind nav visually) */
        .chat-input-area {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, #000 80%, transparent);
            padding: 20px 16px 100px 16px; /* High bottom padding for safe area + nav */
            z-index: 20;
        }

        /* --- BUTTON STYLES --- */
        .nav-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #64748b;
            transition: all 0.2s;
        }
        .nav-btn.active { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .action-btn {
            width: 42px; height: 42px;
            border-radius: 50%;
            background: #202020;
            color: #fff;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- UTILS --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sonar-wave { position: absolute; border-radius: 50%; border: 2px solid #3b82f6; width: 100%; height: 100%; animation: sonar 1.5s ease-out infinite; opacity: 0; }
        @keyframes sonar { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        /* --- ONBOARDING Z-INDEX NUKE --- */
        #modal-onboarding { z-index: 9999; background: #000; }
    </style>
</head>
<body>

    <!-- 1. HEADER (Floating Pill) -->
    <header class="glass-pill top-bar">
        <div class="flex items-center gap-3">
            <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
            <div class="flex flex-col leading-tight">
                <span class="font-bold text-sm tracking-wide">BURNER</span>
                <span id="conn-status" class="text-[9px] text-gray-400 font-mono tracking-widest">OFFLINE</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="app.toggleQR()" class="action-btn hover:bg-white hover:text-black transition-colors"><i class="fa-solid fa-qrcode text-sm"></i></button>
            <button onclick="app.copyLink()" class="action-btn bg-blue-600 hover:bg-blue-500 transition-colors"><i class="fa-solid fa-link text-sm"></i></button>
        </div>
    </header>

    <!-- 2. MAIN VIEWS -->
    
    <!-- MAP -->
    <div id="view-map">
        <div id="map"></div>
        <!-- Map Controls (Floating Top Right) -->
        <button onclick="app.sendSonar()" class="absolute top-28 right-4 z-[400] w-12 h-12 rounded-full glass-pill flex items-center justify-center text-blue-400 active:scale-95 transition-transform">
            <i class="fa-solid fa-crosshairs text-lg"></i>
        </button>
    </div>

    <!-- CHAT -->
    <div id="view-chat">
        <div id="chat-scroll" class="no-scrollbar">
            <div class="h-full flex flex-col justify-end min-h-[50vh]">
                <div class="text-center py-8 opacity-20">
                    <i class="fa-solid fa-fingerprint text-4xl mb-3"></i>
                    <p class="text-[10px] uppercase tracking-[0.2em]">Encrypted Channel</p>
                </div>
                <div id="msg-list" class="space-y-3"></div>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-area">
            <form onsubmit="app.sendMessage(event)" class="relative">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"
                    class="w-full bg-[#1a1a1a] text-white px-5 py-3.5 rounded-full focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm border border-white/5 pr-12">
                <button type="submit" class="absolute right-2 top-1.5 w-9 h-9 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform">
                    <i class="fa-solid fa-arrow-up text-sm"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- 3. NAV (Floating Bottom Pill) -->
    <nav class="glass-pill bottom-nav">
        <!-- Map Tab -->
        <button onclick="app.switchTab('map')" id="btn-map" class="nav-btn active">
            <i class="fa-solid fa-map"></i>
        </button>
        
        <!-- Chat Tab -->
        <button onclick="app.switchTab('chat')" id="btn-chat" class="nav-btn relative">
            <i class="fa-solid fa-comment"></i>
            <span id="unread-dot" class="absolute top-2.5 right-2.5 w-2 h-2 bg-blue-500 rounded-full hidden"></span>
        </button>
        
        <!-- Divider -->
        <div class="w-px h-6 bg-white/10 mx-1"></div>
        
        <!-- Burn Button -->
        <button onclick="app.burn()" class="nav-btn text-red-500 hover:text-red-400">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </nav>

    <!-- 4. MODALS & OVERLAYS -->

    <!-- Onboarding -->
    <div id="modal-onboarding" class="fixed inset-0 flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-xs text-center">
            <div class="w-16 h-16 bg-white rounded-full mx-auto flex items-center justify-center mb-6 shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                <i class="fa-solid fa-location-dot text-2xl text-black"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2">BurnerMap</h1>
            <p class="text-gray-500 text-xs mb-8">Minimalist Location Sharing</p>
            
            <input type="text" id="username-input" class="w-full bg-[#111] border border-[#333] text-white p-4 rounded-xl text-center font-bold outline-none focus:border-white transition-colors mb-4" placeholder="CODENAME">
            
            <button onclick="app.startSession()" class="w-full bg-white text-black py-4 rounded-xl font-bold text-sm tracking-wide hover:bg-gray-200 transition-colors">
                GO LIVE
            </button>
            
             <p id="restore-msg" class="text-blue-500 text-[10px] mt-6 hidden uppercase tracking-widest animate-pulse">Session Found</p>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="modal-qr" class="hidden fixed inset-0 z-[100] bg-black/90 backdrop-blur flex items-center justify-center p-8" onclick="app.toggleQR()">
        <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center" onclick="event.stopPropagation()">
            <div id="qrcode" class="flex justify-center p-2 mb-2"></div>
            <p class="text-black font-bold text-sm">Scan to Join</p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-2 rounded-full shadow-2xl z-[200] text-xs font-bold opacity-0 transition-opacity pointer-events-none">
        Notification
    </div>

    <!-- LOGIC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const app = {
            peer: null, conn: null, connections: [], myId: null, hostId: null,
            username: 'Ghost', avatar: 'fa-circle-user', color: '#fff',
            map: null, markers: {}, isHost: false,
            
            init: () => {
                // Restore logic
                const saved = JSON.parse(localStorage.getItem('burner_v6'));
                const urlParams = new URLSearchParams(window.location.search);
                const joinId = urlParams.get('join');
                
                if (saved && (!joinId || joinId === saved.hostId)) {
                    app.username = saved.username;
                    app.hostId = saved.hostId;
                    document.getElementById('username-input').value = app.username;
                    document.getElementById('restore-msg').classList.remove('hidden');
                }
                if (joinId) app.hostId = joinId;
                app.isHost = !app.hostId;
            },

            startSession: () => {
                const input = document.getElementById('username-input');
                if(!input.value.trim()) return input.focus();
                app.username = input.value.trim();
                
                // Fade out modal
                document.getElementById('modal-onboarding').style.opacity = '0';
                setTimeout(() => document.getElementById('modal-onboarding').style.display = 'none', 300);
                
                // Show Map
                document.getElementById('view-map').style.visibility = 'visible';
                app.initMap();
                app.initPeer();
                app.startLocation();
                
                localStorage.setItem('burner_v6', JSON.stringify({ username: app.username, hostId: app.hostId }));
            },

            initMap: () => {
                app.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(app.map);
            },

            initPeer: () => {
                app.updateStatus('wait', 'INIT...');
                app.peer = new Peer(null, { debug: 0 });
                app.peer.on('open', (id) => {
                    app.myId = id;
                    if(app.isHost) {
                        app.updateStatus('online', 'HOSTING');
                        app.peer.on('connection', app.handleHostConn);
                    } else {
                        app.connectToHost();
                    }
                });
                app.peer.on('error', () => app.updateStatus('error', 'ERROR'));
            },

            connectToHost: () => {
                app.updateStatus('wait', 'JOINING...');
                app.conn = app.peer.connect(app.hostId, { metadata: { username: app.username } });
                app.conn.on('open', () => {
                    app.updateStatus('online', 'CONNECTED');
                    app.showToast('Secure Channel Active');
                    if(app.myLocation) app.send({ type: 'loc', lat: app.myLocation.lat, lng: app.myLocation.lng });
                });
                app.conn.on('data', app.handleData);
                app.conn.on('close', () => app.updateStatus('error', 'LOST HOST'));
            },

            handleHostConn: (conn) => {
                app.connections.push(conn);
                conn.on('data', (data) => {
                    if(!data.username) data.username = conn.metadata.username;
                    if(!data.from) data.from = conn.peer;
                    app.handleData(data);
                    app.broadcast(data, conn.peer);
                });
                conn.on('close', () => {
                    app.connections = app.connections.filter(c => c.peer !== conn.peer);
                    app.removeMarker(conn.peer);
                });
            },

            broadcast: (data, exclude) => app.connections.forEach(c => { if(c.peer !== exclude && c.open) c.send(data); }),
            
            send: (data) => {
                data = { ...data, username: app.username, from: app.myId };
                if(app.isHost) {
                    if(data.type !== 'ping') app.handleData(data);
                    app.broadcast(data);
                } else if (app.conn?.open) {
                    app.conn.send(data);
                    if(data.type === 'chat') app.handleData(data);
                }
            },

            handleData: (data) => {
                switch(data.type) {
                    case 'loc': app.updateMarker(data); break;
                    case 'chat': app.addChat(data); break;
                    case 'sonar': app.triggerSonar(data); break;
                }
            },

            startLocation: () => {
                navigator.geolocation.watchPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    app.myLocation = { lat, lng };
                    app.updateMarker({ from: app.myId, lat, lng, username: 'You', isSelf: true });
                    if(!app.centered) { app.map.setView([lat, lng], 15); app.centered = true; }
                    app.send({ type: 'loc', lat, lng });
                }, null, { enableHighAccuracy: true });
            },

            updateMarker: (d) => {
                if(app.markers[d.from]) {
                    app.markers[d.from].setLatLng([d.lat, d.lng]);
                } else {
                    const color = d.isSelf ? '#3b82f6' : '#ffffff';
                    const z = d.isSelf ? 1000 : 500;
                    const html = `<div class="w-6 h-6 rounded-full bg-black border-[3px] shadow-lg" style="border-color:${color}"></div>`;
                    const icon = L.divIcon({ className: 'bg-transparent', html });
                    const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: z }).addTo(app.map);
                    m.bindPopup(`<b class="text-black">${d.username}</b>`, { closeButton: false, offset: [0,-5] });
                    app.markers[d.from] = m;
                }
            },

            removeMarker: (id) => { if(app.markers[id]) { app.map.removeLayer(app.markers[id]); delete app.markers[id]; } },

            sendMessage: (e) => {
                e.preventDefault();
                const input = document.getElementById('msg-input');
                const msg = input.value.trim();
                if(!msg) return;
                app.send({ type: 'chat', msg });
                input.value = '';
            },

            addChat: (d) => {
                const list = document.getElementById('msg-list');
                const isMe = d.from === app.myId;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                div.innerHTML = `
                    <span class="text-[9px] text-gray-500 mb-0.5 px-2">${d.username}</span>
                    <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-[#222] text-gray-200'} px-4 py-2 rounded-2xl max-w-[85%] text-sm break-words">
                        ${d.msg}
                    </div>
                `;
                list.appendChild(div);
                document.getElementById('chat-scroll').scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
                if(!isMe && document.getElementById('view-chat').style.transform !== 'translateX(0px)') {
                    document.getElementById('unread-dot').classList.remove('hidden');
                    app.showToast(`Msg: ${d.username}`);
                }
            },

            sendSonar: () => {
                if(app.myLocation) {
                    app.send({ type: 'sonar', lat: app.myLocation.lat, lng: app.myLocation.lng });
                    app.triggerSonar({ lat: app.myLocation.lat, lng: app.myLocation.lng });
                }
            },

            triggerSonar: (d) => {
                const icon = L.divIcon({ className: 'sonar-wave', iconSize: [50,50] });
                const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: -100 }).addTo(app.map);
                setTimeout(() => app.map.removeLayer(m), 1500);
            },

            switchTab: (tab) => {
                const chat = document.getElementById('view-chat');
                if(tab === 'map') {
                    chat.style.transform = 'translateX(100%)';
                    document.getElementById('btn-map').classList.add('active');
                    document.getElementById('btn-chat').classList.remove('active');
                } else {
                    chat.style.transform = 'translateX(0px)';
                    document.getElementById('btn-map').classList.remove('active');
                    document.getElementById('btn-chat').classList.add('active');
                    document.getElementById('unread-dot').classList.add('hidden');
                }
            },

            toggleQR: () => {
                const el = document.getElementById('modal-qr');
                if(el.classList.contains('hidden')) {
                    el.classList.remove('hidden');
                    const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                    document.getElementById('qrcode').innerHTML = "";
                    new QRCode(document.getElementById('qrcode'), { text: url, width: 160, height: 160 });
                } else el.classList.add('hidden');
            },

            copyLink: () => {
                const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                if(navigator.share) navigator.share({ url }).catch(()=>{});
                else navigator.clipboard.writeText(url).then(() => app.showToast('Copied'));
            },

            updateStatus: (type, msg) => {
                document.getElementById('conn-status').innerText = msg;
                document.getElementById('status-dot').className = `w-2.5 h-2.5 rounded-full shadow-[0_0_8px_${type=='online'?'#10b981':type=='wait'?'#fbbf24':'#ef4444'}] ${type=='online'?'bg-emerald-500':type=='wait'?'bg-amber-400':'bg-red-500'}`;
            },

            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg; t.style.opacity = '1';
                setTimeout(() => t.style.opacity = '0', 2500);
            },
            
            burn: () => { if(confirm('Burn Session?')) { localStorage.removeItem('burner_v6'); window.location.href = window.location.pathname; }}
        };
        window.onload = app.init;
    </script>
</body>
</html>
